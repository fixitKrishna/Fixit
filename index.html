<!DOCTYPE html>ok
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fixit - Repair Services</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .filter-section {
      margin: 20px 0;
    }
    select, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    .worker-card {
      background: #fff;
      margin: 10px auto;
      padding: 15px;
      width: 80%;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      text-align: left;
    }
    .worker-card strong {
      color: #007bff;
    }
  </style>
</head>
<body>

  <h1>Fixit - Find Repair Experts</h1>

  <div class="filter-section">
    <select id="serviceSelect">
      <option value="">-- Select Service --</option>
      <option value="AC Repair">AC Repair</option>
      <option value="Fridge Repair">Fridge Repair</option>
      <option value="Electrician">Electrician</option>
      <option value="Plumber">Plumber</option>
      <option value="Car Mechanic">Car Mechanic</option>
      <option value="Bike Mechanic">Bike Mechanic</option>
    </select>

    <select id="locationSelect">
      <option value="">-- Select Location --</option>
      <option value="Noida">Noida</option>
      <option value="Greater Noida">Greater Noida</option>
      <option value="Delhi">Delhi</option>
    </select>

    <button onclick="filterWorkers()">Search</button>
  </div>

  <div id="results"></div>

  <script>
    const workers = [
      { name: "Raj AC Repair", service: "AC Repair", location: "Noida", contact: "9876543210", rating: 4.5 },
      { name: "Vikram Coolers", service: "Fridge Repair", location: "Greater Noida", contact: "9123456780", rating: 4.2 },
      { name: "Singh Electrician", service: "Electrician", location: "Delhi", contact: "9012345678", rating: 4.8 },
      { name: "Aman Plumber", service: "Plumber", location: "Noida", contact: "9988776655", rating: 4.1 },
      { name: "Rahul Car Care", service: "Car Mechanic", location: "Delhi", contact: "9786543210", rating: 4.7 },
      { name: "Bunty Bike Service", service: "Bike Mechanic", location: "Greater Noida", contact: "9345678901", rating: 4.3 },
      { name: "Sharma Cooling Services", service: "AC Repair", location: "Delhi", contact: "9456123780", rating: 4.0 },
      { name: "Delhi Fridge Experts", service: "Fridge Repair", location: "Delhi", contact: "9345087612", rating: 4.4 },
      { name: "Tiwari Plumbing", service: "Plumber", location: "Noida", contact: "9932456789", rating: 4.6 },
      { name: "Metro Electricians", service: "Electrician", location: "Greater Noida", contact: "9887766554", rating: 4.9 }
    ];

    function filterWorkers() {
      const service = document.getElementById("serviceSelect").value;
      const location = document.getElementById("locationSelect").value;
      const resultsDiv = document.getElementById("results");

      const filtered = workers.filter(w =>
        (service === "" || w.service === service) &&
        (location === "" || w.location === location)
      );

      resultsDiv.innerHTML = filtered.length
        ? filtered.map(w => `
          <div class="worker-card">
            <strong>${w.name}</strong><br/>
            Service: ${w.service}<br/>
            Location: ${w.location}<br/>
            Contact: <a href="tel:${w.contact}">${w.contact}</a><br/>
            Rating: ‚≠ê ${w.rating}
          </div>
        `).join("")
        : `<p>No workers found for selected filters.</p>`;
    }
  </script>

</body>
</html>
