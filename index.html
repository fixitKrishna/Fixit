<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fixit - Repair Services</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div style="text-align: center;">
      <img src="logo.png" alt="Fixit Logo" style="height: 200px; margin: 30px auto;" />
    </div>
    <p style="text-align: center;">Your local repair expert - Noida | Greater Noida | Delhi NCR</p>

    <!-- üîç Search Inputs -->
    <!-- üîç Location Search Box -->
<div class="input-container">
  <span class="icon">üîç</span>
  <input
    type="text"
    id="locationSearch"
    placeholder="Search by location"
    onkeyup="filterCards()" />
</div>

<!-- üîç Service Search Box -->
<div class="input-container">
  <span class="icon">üîß</span>
  <input
    type="text"
    id="serviceSearch"
    placeholder="Search by service"
    onkeyup="filterCards()" />
</div>
  </header>

  <main id="service-list">
    <!-- üö´ No service provider cards for now -->
  </main>

  <script>
    function filterCards() {
      const locationInput = document.getElementById("locationSearch").value.toLowerCase();
      const serviceInput = document.getElementById("serviceSearch").value.toLowerCase();
      const cards = document.querySelectorAll(".card");

      cards.forEach(card => {
        const service = card.getAttribute("data-service").toLowerCase();
        const location = card.getAttribute("data-location").toLowerCase();

        if (service.includes(serviceInput) && location.includes(locationInput)) {
          card.style.display = "block";
        } else {
          card.style.display = "none";
        }
      });
    }
  </script>
</body>
</html>
