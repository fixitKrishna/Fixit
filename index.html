<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fixit - Repair Services</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
        <div style="text-align: center;">
  <img src="logo.png" alt="Fixit Logo" style="height: 200px;"margin:30px auto />
    </div>
    <p>Your local repair expert - Noida | Greater Noida | Delhi NCR</p>
    <div class="<!-- 🔍 Search by Location -->
<input
  type="text"
  id="locationSearch"
  placeholder="Search by location"
  onkeyup="filterCards()"
/>

<!-- 🔍 Search by Service -->
<br /><br />
<input
  type="text"
  id="serviceSearch"
  placeholder="Search by service"
  onkeyup="filterCards()"
/>
    </div>
  </header>

  <main id="service-list">
    <div class="card" data-service="AC Repair" data-location="Noida">
      <h2>AC Repair - CoolTech</h2>
      <p>Location: Noida</p>
      <p>Call: <a href="tel:+911234567890">+91 1234567890</a></p>
      <a class="whatsapp" href="https://wa.me/911234567890" target="_blank">WhatsApp</a>
    </div>

    <div class="card" data-service="Electrician" data-location="Greater Noida">
      <h2>HomeFix Electricians</h2>
      <p>Location: Greater Noida</p>
      <p>Call: <a href="tel:+911122334455">+91 1122334455</a></p>
      <a class="whatsapp" href="https://wa.me/911122334455" target="_blank">WhatsApp</a>
    </div>
  </main>

  <script src="script.js">
    <script>
      <script>
  function filterCards() {
    const locationInput = document.getElementById("locationSearch").value.toLowerCase();
    const serviceInput = document.getElementById("serviceSearch").value.toLowerCase();
    const cards = document.querySelectorAll(".card");

    cards.forEach(card => {
      const service = card.getAttribute("data-service").toLowerCase();
      const location = card.getAttribute("data-location").toLowerCase();

      if (service.includes(serviceInput) && location.includes(locationInput)) {
        card.style.display = "block";
      } else {
        card.style.display = "none";
      }
    });
  }
</script>
</body>
</html>
