<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fixit - Repair Services</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div style="text-align: center;">
      <img src="logo.png" alt="Fixit Logo" style="height: 300px; margin: 40px auto;" />
    </div>
    <p style="text-align: center; height: 50px; margin: 10px;">
  Your local repair expert - Noida | Greater Noida |
    </p>
    <!-- üîç Search Inputs -->
    <!-- üîç Location Search Box -->
<div class="input-container">
  <span class="icon">üîç</span>
  <input
    type="text"
    id="locationSearch"
    placeholder="Search by location"
    onkeyup="filterCards()" />
</div>

<!-- üîç Service Search Box -->
<div class="input-container">
  <span class="icon">üîß</span>
  <input
    type="text"
    id="serviceSearch"
    placeholder="Search by service"
    onkeyup="filterCards()" />
</div>
  </header>

  <main id="service-list">
    <!-- üõ†Ô∏è Complaint Form Start -->
<div class="form-container">
  <h2>Fixit Complaint Form</h2>
  <input type="text" id="name" placeholder="Your Name" required />
  <input type="tel" id="phone" placeholder="Phone Number" required />
  <select id="service">
    <option value="">Select Service</option>
    <option value="AC Repair">AC Repair</option>
    <option value="Fridge Repair">Fridge Repair</option>
    <option value="Electrician">Electrician</option>
    <option value="Plumber">Plumber</option>
    <option value="Washing Machine">Washing Machine</option>
  </select>
  <input type="text" id="location" placeholder="Your Location" />
  <button onclick="submitForm()">Submit</button>
</div>
<!-- üõ†Ô∏è Complaint Form End -->
    <!-- üö´ No service provider cards for now -->
  </main>

  <script>
    function filterCards() {
      const locationInput = document.getElementById("locationSearch").value.toLowerCase();
      const serviceInput = document.getElementById("serviceSearch").value.toLowerCase();
      const cards = document.querySelectorAll(".card");

      cards.forEach(card => {
        const service = card.getAttribute("data-service").toLowerCase();
        const location = card.getAttribute("data-location").toLowerCase();

        if (service.includes(serviceInput) && location.includes(locationInput)) {
          card.style.display = "block";
        } else {
          card.style.display = "none";
        }
      });
    }
  </script>
</body>
</html>
