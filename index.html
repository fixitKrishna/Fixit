<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fixit - Repair Services</title>
  <link rel="stylesheet" href="style.css" />                        
  
  <!-- Google Maps API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDh9inQQr5i5Zj5Xp15feOFvmxZn_3_hbE&callback=initMap" async defer></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }

    /* Service Grid */
    .service-icons {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      padding: 20px;
    }

    .icon-card {
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      padding: 15px;
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    .icon-card:hover {
      transform: translateY(-5px);
    }

    .icon-card img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .icon-card p {
      font-size: 14px;
      color: #333;
      margin: 0;
      font-weight: 500;
    }

    /* Header and Logo */
    header {
      text-align: center;
      padding: 20px 10px 0;
    }

    header img {
      width: 100%;
      max-width: 300px;
      border-radius: 20px;
    }

    header p {
      margin: 10px;
      color: #333;
    }

    /* Search boxes */
    .input-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 10px auto;
      max-width: 400px;
    }

    .input-container input {
      flex: 1;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-right: 5px;
    }

    .input-container button {
      padding: 8px 12px;
      border-radius: 5px;
      border: none;
      background-color: #4CAF50;
      color: white;
    }

    /* Complaint form */
    .form-container {
      max-width: 400px;
      margin: 30px auto 10px;
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>

<body>
  <!-- Location Box -->
  <div id="location-box" style="text-align:center; padding:10px; font-size:16px; background:#f1f1f1; color:#333;">
    üìç Detecting your location...
  </div>

  <!-- Map Display -->
  <div id="map" style="height: 300px; width: 100%;"></div>

  <!-- Header Section -->
  <header>
    <img src="logo.png" alt="Fixit Logo">
    <p>Find trusted repair services near you</p>
  </header>

  <!-- Search Section -->
  <div class="input-container">
    <input type="text" placeholder="Search for services...">
    <button>Search</button>
  </div>

  <!-- Services Grid -->
  <div class="service-icons">
    <!-- Tumhare icons yaha paste karo -->
    <div class="icon-card">
      <img src="electrician.jpg" alt="Electrician">
      <p>Electrician</p>
    </div>
    <div class="icon-card">
      <img src="plumber.jpg" alt="Plumber">
      <p>Plumber</p>
    </div>
    <div class="icon-card">
      <img src="acrepair.jpg" alt="AC">
      <p>AC</p>
  </div>
    <div class="icon-card">
      <img src="fanrepair.jpg" alt="FAN">
      <p>FAN</p>
    </div>
    <div class="icon-card">
      <img src="fridgerepair.jpg" alt="FRIDGE">
      <p>FRIDGE</p>
    </div>
    

  <!-- Complaint Form -->
  <div class="form-container">
    <h3>Complaint Form</h3>
    <input type="text" placeholder="Your Name" style="width:100%; margin-bottom:10px;">
    <input type="text" placeholder="Your Issue" style="width:100%; margin-bottom:10px;">
    <button style="width:100%; background-color:#4CAF50; color:white; padding:10px; border:none; border-radius:5px;">
      Submit
    </button>
  </div>

  <!-- Location Detection Script -->
  <script>
    function initMap() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          function (position) {
            var userLocation = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            var map = new google.maps.Map(document.getElementById('map'), {
              zoom: 15,
              center: userLocation
            });

            new google.maps.Marker({
              position: userLocation,
              map: map,
              title: "You are here!"
            });

            document.getElementById('location-box').innerHTML =
              "üìç Your location detected!";
          },
          function () {
            document.getElementById('location-box').innerHTML =
              "‚ùå Location access denied.";
          }
        );
      } else {
        document.getElementById('location-box').innerHTML =
          "‚ùå Geolocation not supported.";
      }
    }
  </script>
</body>
</html>
